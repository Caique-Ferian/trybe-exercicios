on: pull_request

jobs:
  eslint:
    runs-on: ubuntu-20.04
    steps:
      - name: Verifica o repositório do Git
        uses: actions/checkout@v2

      - name: Instala o node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Instalando as dependências
        run: npm install

      - name: Executando o lint
        run: npx eslint .
