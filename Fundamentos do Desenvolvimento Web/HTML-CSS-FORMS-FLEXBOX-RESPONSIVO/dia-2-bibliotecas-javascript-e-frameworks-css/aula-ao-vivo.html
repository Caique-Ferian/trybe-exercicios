<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style-aula-ao-vivo.css">
    <title>Submeter Palestra</title>
</head>
<body>
    <header class="container text-center">
        <h1>Submeter Palestra</h1>
        <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>
    <form action=""method='get' >
            <div class="container">
                <label for="full-name" class=" form-label lead">Nome Completo:</label>
                <input type="text" name="full-name" required id="full-name" class="form-control">
            </div>
        <div class="container">
                <p class="lead">Tipo da palestra:</p>
                <div class="form-check">
                    <input type="checkbox" name="talk-type" id="talk-type-1" value="main-stage" class="form-check-input">
                    <label for="talk-type-1" class="form-check-label">Palco Principal</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="talk-type" id="talk-type-2" value="workshop" class="form-check-input">
                    <label for="talk-type-2" class="form-check-label">Workshop</label>
                </div>
        </div>
        <div class="container ">
            <label class="lead form-label">Tamanho da camiseta:</label>
            <select name="t-shirt" id="t-shirt" class="form-select">
                <option value="p">Pequeno</option>
                <option value="m">Médio</option>
                <option value="g">Grande</option>
            </select>
        </div>
        <div class="container form-floating">
            <textarea name="abstract" id="abstract" cols="30" rows="10" placeholder="Explique o conteúdo da sua palestra" class="form-control"></textarea>
            <label for="abstract" class="lead">Resumo da palestra</label>
        </div>
        <div class="container form-check">
            <input type="checkbox" name="is-available" id="available" class="form-check-input">
            <label for="available" class="form-check-label">Confirmo que estou disponível na data do evento.</label>
        </div>
        <div class="container">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
            <button class="btn btn-warning" id="nao-clicar">Não clique!</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Seu Curioso</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Eu disse para não clicar.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script src="script-aula-ao-vivo.js"></script>
</body>
</html>
