<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const validateInputs=(input1,input2)=>{
      if(!input1|| !input2){
        throw new Error('Por favor insira dois valores');      
      }else if(isNaN(input1)||isNaN(input2)){
        throw new Error('Por favor insira um numero valido!');
      }
    }
    function sum() {
      try{
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        validateInputs(value1,value2);
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      }
      catch(error){
        document.getElementById('result').innerHTML = `Resultado: ${error.message}`;
      }finally{
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
     
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
